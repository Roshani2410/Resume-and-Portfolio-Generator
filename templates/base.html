<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume & Portfolio Generator</title>
  <style>
    /* Gradient background */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #eff1f1, rgb(91, 186, 237)); /* dark gradient */
      color: #00080a;
      transition: background 0.5s ease;
    }

    /* Light mode support */
    body.light-mode {
      background: linear-gradient(to right, #f8f8f8, #eaeaea);
      color: #222;
    }

    header {
      padding: 1rem;
      background-color: white(255, 255, 255, 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
    }

    .toggle-dark {
      background: none;
      color: inherit;
      border: 2px solid currentColor;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .btn {
      background: linear-gradient(to right, #66ea8b, #764ba2);
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 1rem;
      border: none;
    }

    body.light-mode input,
    body.light-mode textarea {
      background-color: #fff;
      color: #000;
    }
  </style>

  <script>
    function toggleMode() {
      document.body.classList.toggle("light-mode");
    }
  </script>
</head>
<body>
  <header>
    <h1>Resume & Portfolio Generator</h1>
    <button class="toggle-dark" onclick="toggleMode()">Toggle Mode</button>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
